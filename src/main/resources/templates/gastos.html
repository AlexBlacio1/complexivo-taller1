<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mis Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" >Control de Gastos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-3">
                    <span class="navbar-text text-white">
                        <strong th:text="${#authentication.name}">Usuario</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/gastos/mios}">Mis Gastos</a>
                </li>
                <!-- Ver todos los gastos (solo ADMIN) -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/gastos}">Ver Todos los Gastos</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm ms-3">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Mis Gastos</h2>
        <a th:href="@{/gastos/agregar}" class="btn btn-success">Agregar Gasto</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Descripción</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Categoría</th>
                <th>Usuario</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gasto : ${gastos}">
                <td th:text="${gasto.descripcion}">Descripción</td>
                <td th:text="${gasto.monto}">Monto</td>
                <td th:text="${gasto.fecha}">Fecha</td>
                <td th:text="${gasto.categoria}">Categoría</td>
                <td th:text="${gasto.usuario != null ? gasto.usuario.nombre : 'Desconocido'}">Usuario</td>
                <td>
                    <form th:action="@{'/gastos/' + ${gasto.id}}" method="post" class="d-inline"
                          onsubmit="return confirm('¿Estás seguro de eliminar este registro?');">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3 text-end">
        <h5>Total: <span th:text="${total}">0</span></h5>
    </div>

    <div class="mt-4 text-center">
        <form th:action="@{/auth/logout}" method="post">
            <button type="submit" class="btn btn-outline-primary">Cerrar sesión</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
